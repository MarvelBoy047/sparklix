#ServerConfiguration
server.port=8084
#Newuniqueport
#ApplicationName
spring.application.name=booking-service

#DatabaseConfiguration
spring.datasource.url=jdbc:mysql://localhost:3306/sparklix_booking_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
#OraspecificuserforthisDB
spring.datasource.password=1122
#YourMySQLrootpassword,orspecificuser'spassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernatesettings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#EurekaClientConfiguration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

#JWTConfigurationforVALIDATINGtokens(MUSTmatchuser-service'ssecret)
sparklix.app.jwtSecret=DefaultDevSecretKeyIsOkayForNowButChangeItLaterPlzThisIs32BytesLong!

#Logging
logging.level.com.sparklix.bookingservice=DEBUG
logging.level.org.springframework.security=DEBUG
#Forsecurityflowdebugging