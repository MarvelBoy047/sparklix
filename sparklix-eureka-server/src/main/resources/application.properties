
server.port=8761
spring.application.name=EUREKA-SERVER # Changed to uppercase for consistency with common Eureka naming

# These settings make this a standalone Eureka server
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.hostname=localhost

# Optional: For a more resilient setup in a cluster, you'd configure peer awareness.
# For a single dev instance, the above is fine.
# eureka.server.wait-time-in-ms-when-sync-empty=0
# eureka.server.enable-self-preservation=true
